<div class="d-flex flex-column gap-5">
  <h1>Edit Cab</h1>
  <div>
    <form>
      <input
        type="text"
        class="form-control"
        name="cabmodel"
        id="cabmodel"
        [(ngModel)]="loadCabDataById.cabId"
        hidden
      />
      <div class="mb-3">
        <label for="cabmodel" class="form-label">Cab Model</label>
        <input
          type="text"
          class="form-control"
          name="cabmodel"
          id="cabmodel"
          [(ngModel)]="loadCabDataById.cabModel"
        />
      </div>
      <div class="mb-3">
        <label for="cabname" class="form-label">Cab Name</label>
        <input
          type="text"
          class="form-control"
          name="cabname"
          id="cabname"
          [(ngModel)]="loadCabDataById.cabName"
        />
      </div>
      <div class="mb-3">
        <label for="cabplatenum" class="form-label">Cab Plate Num</label>
        <input
          type="text"
          class="form-control"
          name="cabplatenum"
          id="cabplatenum"
          [(ngModel)]="loadCabDataById.cabPlateNum"
        />
      </div>

      <div class="d-flex gap-2">
        <button (click)="updateCab()" type="submit" class="btn btn-primary">
          Submit
        </button>
        <button routerLink="/cab" type="submit" class="btn btn-warning">
          Back to Cab
        </button>
      </div>
    </form>
  </div>
</div>
