<div class="d-flex flex-column gap-5">
  <div>
    <a routerLink="/addcab" class="btn btn-primary">Add New Cab</a>
  </div>

  <div>
    <div *ngIf="isLoading"><p>Loading...</p></div>

    <div *ngIf="!isLoading">
      <div *ngIf="hasData; else noDataTemplate">
        <table class="table table-striped table-hover">
          <thead>
            <th class="py-2" scope="col">No</th>
            <th class="py-2" scope="col">Cab Id</th>
            <th class="py-2" scope="col">Cab Name</th>
            <th class="py-2" scope="col">Cab Plate Num</th>
            <th class="py-2" scope="col">Action</th>
          </thead>
          <tbody>
            <tr *ngFor="let cab of cabList; let no = index">
              <td>{{ no + 1 }}</td>
              <td>{{ cab.cabModel }}</td>
              <td>{{ cab.cabName }}</td>
              <td>{{ cab.cabPlateNum }}</td>
              <td>
                <div class="d-flex gap-2">
                  <a
                    [routerLink]="['/cab/editcab', cab.cabId]"
                    class="btn btn-warning"
                    >Edit</a
                  >
                  <a (click)="onDeleteCab(cab.cabId)" class="btn btn-danger"
                    >Delete</a
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noDataTemplate>
        <p>No Data Found</p>
      </ng-template>
    </div>
  </div>
</div>

<div class="mt-3">
  <router-outlet></router-outlet>
</div>
